name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            cd /opt/pi-autopilot

            # Pull latest changes
            echo "Pulling latest code..."
            git pull origin main

            # Activate virtual environment
            source venv/bin/activate

            # Upgrade pip and install/upgrade dependencies
            echo "Upgrading dependencies..."
            pip install --upgrade pip
            pip install --upgrade -r requirements.txt

            # Restart systemd timer (not service, since it runs on schedule)
            echo "Restarting timer..."
            sudo systemctl restart pi-autopilot.timer

            # Check timer status
            echo "Timer status:"
            sudo systemctl status pi-autopilot.timer --no-pager

            echo "Deployment complete!"
